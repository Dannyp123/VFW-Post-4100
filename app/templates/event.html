{% extends 'base.html' %} {% block body %}
<title>VFW | {{event.event_title}}</title>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper red darken-4 z-depth-4">
            <span class="flow-text title">VFW Post 4100</span>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'all-events' %}">All Events</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-demo">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'all-events' %}">All Events</a></li>
</ul>
<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="center-align card-title">{{event.event_title}}</div>
            <hr>
            <div class="row">
                <div class="col l6 s12">
                    <b>Date:</b>
                    <p>{{event.date}}</p>
                </div>
                <div class="col l6 s12">
                    <b>Time:</b>
                    <p>{{event.time}}</p>
                </div>
                <div class="col l12 s12">
                    <b>Band:</b>
                    <p>{{event.band}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
