{% extends 'base.html' %} {% block body %}
<title>VFW | Upcoming Events</title>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper red darken-4 z-depth-4">
            <span class="flow-text title">VFW Post 4100</span>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-demo">
    <li><a href="{% url 'home' %}">Home</a></li>
</ul>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title center-align">Upcoming Events</span>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="event_title" type="text" name="event_title" class="validate text-black" />
                        {{ events_form.event_title.errors }}
                        <label for="event_title">Event Title</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <input id="band" type="text" name="band" class="validate text-black" />
                        {{ events_form.band.errors }}
                        <label for="band">Band</label>
                    </div>
                </div>
                <div class="row">
                    <div class="date-field col l6 s12">
                        <input id="time" type="time" name="time" value="12:00:00" class="validate text-black" />
                        {{ events_form.time.errors }}
                        <label for="time">Time</label>
                    </div>
                    <div class="date-field col l6 s12">
                        <input id="date" type="date" name="date" class="validate text-black" />
                        {{ events_form.date.errors }}
                        <label for="date">Date</label>
                    </div>

                </div>
                <div class="d-flex">
                    <button class="btn waves-effect waves-light mr-3 green darken-3" type="submit">Submit</button>
            </form>
            <form action="{% url 'home' %}">
                <button class="btn waves-effect waves-light blue darken-4">Back</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
