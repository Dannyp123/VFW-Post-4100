{% extends 'base.html' %} {% block body %}
<title>VFW | Login</title>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper red darken-4 z-depth-4">
            <span class="flow-text title">VFW Post 4100</span>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-demo">
    <li><a href="{% url 'home' %}">Home</a></li>
</ul>
</div>
<div class="container">
    <div class="spacer">
        {% if messages %}
        {% for message in messages %}
        <div class="center-align blue darken-3 message-bar">
            <span class="flow-text white-text">{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Sign In</span>
                <hr>
                <div class="spacer">
                    {{ form.as_p }}
                    {{ form.password.errors }}


                </div>
                <div class="spacer">
                    <button class="btn waves-effect blue darken-3" type="submit">Login</button>
                </div>
    </form>
</div>
{% endblock body %}
